            - ETH/USDT
        timeframe:
          type: integer
          description: Timeframe in seconds
          minimum: 1
        openPrice:
          type: number
          minimum: 0
        openTime:
          type: string
          format: date-time

    OpenBetResponse:
      type: object
      properties:
        id:
          type: integer

    BetStatusResponse:
      type: object
      properties:
        side:
          type: string
          enum: [pump, dump]
        sum:
          type: number
        pair:
          type: string
        timeframe:
          type: integer
        openPrice:
          type: number
        closePrice:
          type: number
          nullable: true
        openTime:
          type: string
          format: date-time

    Bet:
      type: object
      properties:
        id:
          type: integer
        userID:
          type: string
        side:
          type: string
          enum: [pump, dump]
        sum:
          type: number
        pair:
          type: string
        timeframe:
          type: integer
        openPrice:
          type: number
        closePrice:
          type: number
          nullable: true
        openTime:
          type: string
          format: date-time
        closeTime:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: integer
          format: int64
        updated_at:
          type: integer
          format: int64

    UnfinishedBetsResponse:
      type: object
      properties:
        bets:
          type: array
          items:
            $ref: '#/components/schemas/Bet'

    SpinRequest:
      type: object
      properties:
        roulette_id:
          type: integer
          description: Roulette configuration id (required)
        preauth_token:
          type: string
          description: Optional preauth token (can also be provided via header or query)

    SpinResponse:
      type: object
      properties:
        result:
          type: object
          properties:
            segmentId:
              type: string
              description: The segment ID that was spun
            label:
              type: string
              description: The label/display text for the segment
        spinsLeft:
          type: integer
          description: Number of remaining spins
        reward:
          type: object
          properties:
            type:
              type: string
              description: Type of reward (e.g., "usdt")
            amount:
              type: integer
              description: Amount of the reward in USDT

    TakePrizeRequest:
      type: object
      properties:
        roulette_id:
          type: integer
          description: Roulette configuration id (required)
        preauth_token:
          type: string
          description: Optional preauth token (can also be provided via header or query)

    TakePrizeResponse:
      type: object
      properties:
        success:
          type: boolean
        prize:
          type: string
        message:
          type: string
        preauth_token:
          type: string
          description: Preauth token returned if user was unregistered (had no user_uuid linked to the preauth token)

    GetRouletteStatusResponse:
      type: object
      properties:
        roulette:
          $ref: '#/components/schemas/Roulette'
          nullable: true
        config:
          $ref: '#/components/schemas/RouletteConfig'
          nullable: true
        remaining_spins:
          type: integer
          description: Number of remaining spins
        can_spin:
          type: boolean
          description: Whether user can perform a spin
        prize_taken:
          type: boolean
          description: Whether the prize has been taken

    RouletteConfig:
      type: object
      properties:
        id:
          type: integer
        type:
