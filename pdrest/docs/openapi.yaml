openapi: 3.1.0
info:
  title: PD REST API
  description: REST API server with PostgreSQL database support
  version: 1.0.0
  contact:
    name: API Support

servers:
  - url: http://localhost:8080/api
    description: Local development server

paths:
  /status:
    get:
      summary: Health check
      tags:
        - Health
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    examples:
                      - ok

  /available_events:
    get:
      summary: Get available events
      tags:
        - Events
      responses:
        '200':
          description: List of events
          content:
            application/json:
              schema:
                type: object
                properties:
                  events:
                    type: array
                    items:
                      $ref: '#/components/schemas/Event'

  /available_achievements:
    get:
      summary: Get available achievements
      tags:
        - Achievements
      responses:
        '200':
          description: List of achievements
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AchievementsResponse'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /globalrating:
    get:
      summary: Get global rating (top users by points)
      tags:
        - Rating
      responses:
        '200':
          description: Global rating list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GlobalRatingEntry'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /auth/refresh:
    post:
      summary: Refresh JWT token
      description: |
        When JWT_STRICT_MODE=true: Validates JWT token from Authorization header and returns new token pair.
        When JWT_STRICT_MODE=false: Accepts userID in body to generate new tokens, or refresh_token to refresh existing tokens.
      tags:
        - Authentication
      security:
        - BearerAuth: []
      parameters:
        - name: Authorization
          in: header
          required: false
          schema:
            type: string
          description: Bearer token. Required when JWT_STRICT_MODE=true
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
                  description: Refresh token (required when JWT_STRICT_MODE=false and userID not provided)
                userID:
                  type: string
                  description: User ID to generate tokens for (only works when JWT_STRICT_MODE=false)
      responses:
        '200':
          description: Token pair
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenPair'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/status:
    get:
      summary: Check JWT authorization status
      tags:
        - Authentication
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  userID:
                    type: string
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/google/verify:
    get:
      summary: Verify Google OAuth token
      description: |
        Verifies a Google OAuth token for an existing user. The user must already be registered in the system.
        For first-time Google OAuth registration, use POST /auth/google/register instead.
      tags:
        - Authentication
      security:
        - GoogleAuth: []
      responses:
        '200':
          description: JWT token pair
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenPair'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /auth/google/register:
    post:
      summary: Register a new user with Google OAuth
      description: |
        Registers a new user with Google OAuth information. This endpoint is called when a user first authenticates with Google.
        Requires a valid Google ID token in the Authorization header, and userID (UUID) and preauth_token in the request body.
        The preauth_token will be linked to the user after successful registration.
      tags:
        - Authentication
      security:
        - GoogleAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userID
                - preauth_token
              properties:
                userID:
                  type: string
                  description: User UUID (must already exist in the system, typically created via session/IP)
                preauth_token:
                  type: string
                  description: Preauth token to link to the user after successful registration
      responses:
        '200':
          description: JWT token pair
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenPair'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          description: Conflict - Google account already registered to another user
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /auth/telegram/verify:
    get:
      summary: Verify Telegram Web Login
      tags:
        - Authentication
      parameters:
        - name: id
          in: query
          schema:
            type: string
        - name: first_name
          in: query
          schema:
            type: string
        - name: last_name
          in: query
          schema:
            type: string
        - name: username
          in: query
          schema:
            type: string
        - name: photo_url
          in: query
          schema:
            type: string
        - name: auth_date
          in: query
          schema:
            type: string
        - name: hash
          in: query
          schema:
            type: string
        - name: preauth_token
          in: query
          required: false
          schema:
            type: string
          description: Optional preauth token to link to user after successful authentication (can also be provided via X-Preauth-Token header)
        - name: X-Preauth-Token
          in: header
          required: false
          schema:
            type: string
          description: Optional preauth token to link to user after successful authentication
      responses:
        '200':
          description: JWT token pair
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenPair'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /user/last_login/{uuid}:
    get:
      summary: Get user last login time
      tags:
        - User
      security:
        - BearerAuth: []
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Last login info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserLastLogin'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /user/profile/{uuid}:
    get:
      summary: Get user profile
      tags:
        - User
      security:
        - BearerAuth: []
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /user/assets:
    get:
      summary: Get user assets (points)
      description: |
        When JWT_STRICT_MODE=true: Validates JWT token from Authorization header. If userId is provided in query/body, verifies it matches the token.
        When JWT_STRICT_MODE=false: Requires userId in request body or query parameter.
      tags:
        - User
      security:
        - BearerAuth: []
      parameters:
        - name: userId
          in: query
          required: false
          schema:
            type: string
          description: User ID (required when JWT_STRICT_MODE=false, optional when JWT_STRICT_MODE=true for verification)
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                  description: User ID (required when JWT_STRICT_MODE=false, optional when JWT_STRICT_MODE=true for verification)
      responses:
        '200':
          description: Aggregated user points
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAssets'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
    post:
      summary: Get user assets (points) - POST method
      description: |
        Same as GET /user/assets but accepts userId in request body.
        When JWT_STRICT_MODE=true: Validates JWT token from Authorization header. If userId is provided, verifies it matches the token.
        When JWT_STRICT_MODE=false: Requires userId in request body.
      tags:
        - User
      security:
        - BearerAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                  description: User ID (required when JWT_STRICT_MODE=false, optional when JWT_STRICT_MODE=true for verification)
      responses:
        '200':
          description: Aggregated user points
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAssets'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /user/referral_link:
    get:
      summary: Get referral link for the authenticated user
      tags:
        - User
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Referral link and code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReferralLinkResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /user/friends_ratings:
    get:
      summary: Get friends ratings (referrals aggregated points)
      tags:
        - User
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Friends ratings (referrals sorted by points)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FriendsRatingsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /user/achievements:
    get:
      summary: Get user achievements
      tags:
        - User
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User achievements
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAchievementsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /user/openbet:
    post:
      summary: Create a new bet
      tags:
        - User
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OpenBetRequest'
      responses:
        '200':
          description: Bet created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenBetResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /user/betstatus:
    get:
      summary: Get bet status
      tags:
        - User
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Bet status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BetStatusResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /roulette/status:
    get:
      summary: Get roulette status
      description: |
        Gets the current status of roulette including spins_left and other info about the current state.
        If roulette_id = 1: Requires X-SESSION-ID header (no JWT required). Returns roulette status for pre-user entity identified by X-SESSION-ID.
        If roulette_id != 1: Requires JWT Authorization header only. Returns roulette status for authenticated user.
      tags:
        - Roulette
      security:
        - BearerAuth: []
      parameters:
        - name: roulette_id
          in: query
          required: true
          schema:
            type: integer
          description: Roulette configuration id (1 for startup roulette, others require JWT)
        - name: X-SESSION-ID
          in: header
          required: false
          schema:
            type: string
          description: Session ID (required when roulette_id=1, can also be provided via X-SESSION-ID cookie)
        - name: Authorization
          in: header
          required: false
          schema:
            type: string
          description: Bearer token (required when roulette_id != 1)
      responses:
        '200':
          description: Roulette status with spins_left and current state
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRouletteStatusResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /roulette/get:
    get:
      summary: Get roulette config by id
      description: |
        Returns roulette configuration by id. Authorization header is optional for id=1 (startup roulette),
        but required for all other roulette ids.
      tags:
        - Roulette
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: integer
          description: Roulette config id (e.g., 1 for startup roulette)
        - name: Authorization
          in: header
          required: false
          schema:
            type: string
          description: Bearer token. Required for roulette id != 1, optional for id=1
      responses:
        '200':
          description: Roulette config
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RouletteConfig'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /roulette/spin:
    post:
      summary: Perform a roulette spin
      description: |
        Performs a roulette spin. If preauth_token is not provided (via header, query, or body),
        it will be generated from X-SESSION-ID and IP address (same as get_preauth_token endpoint).
        Authorization header is optional for roulette_id=1 (startup roulette), but required for all other roulette ids.
      tags:
        - Roulette
      parameters:
        - name: Authorization
          in: header
          required: false
          schema:
            type: string
          description: Bearer token. Required for roulette_id != 1, optional for roulette_id=1. Also required for event roulette (during_event).
        - name: X-Preauth-Token
          in: header
          required: false
          schema:
            type: string
          description: Optional preauth token (can also be provided in query parameter)
        - name: preauth_token
          in: query
          required: false
          schema:
            type: string
          description: Optional preauth token (alternative to X-Preauth-Token header)
        - name: X-SESSION-ID
          in: header
          required: false
          schema:
            type: string
          description: Session ID (required if preauth_token is not provided, can also be provided via X-SESSION-ID cookie)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpinRequest'
      responses:
        '200':
          description: Spin result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpinResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /roulette/take-prize:
    post:
      summary: Take prize after any spin
      description: |
        Takes the prize after any spin (not required to complete all spins). If preauth_token is not provided,
        it will be generated from X-SESSION-ID and IP address. A user will be created
        if X-SESSION-ID and IP are provided but the user doesn't exist.
        Returns preauth_token in response if the user was unregistered.
        Authorization header is optional for roulette_id=1 (startup roulette), but required for all other roulette ids.
      tags:
        - Roulette
      parameters:
        - name: Authorization
          in: header
          required: false
          schema:
            type: string
          description: Bearer token. Required for roulette_id != 1, optional for roulette_id=1. Also required for event roulette (during_event).
        - name: X-SESSION-ID
          in: header
          required: false
          schema:
            type: string
          description: Session ID (required if preauth_token is not provided, can also be provided via X-SESSION-ID cookie)
        - name: X-Preauth-Token
          in: header
          required: false
          schema:
            type: string
          description: Optional preauth token (can also be provided in query parameter)
        - name: preauth_token
          in: query
          required: false
          schema:
            type: string
          description: Optional preauth token (alternative to X-Preauth-Token header)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TakePrizeRequest'
      responses:
        '200':
          description: Prize taken successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TakePrizeResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /roulette/get_preauth_token:
    get:
      summary: Get or create a preauth token for on_start roulette
      description: |
        Gets or creates a preauth token for on_start roulette based on X-SESSION-ID and IP address.
        Only available for unauthenticated users. If a token already exists for the session+IP combination,
        it returns the existing token. Otherwise, creates a new one.
      tags:
        - Roulette
      parameters:
        - name: X-SESSION-ID
          in: header
          required: true
          schema:
            type: string
          description: Session ID (can also be provided via X-SESSION-ID cookie)
      responses:
        '200':
          description: Preauth token (existing or newly created)
          content:
            application/json:
              schema:
                type: object
                properties:
                  preauth_token:
                    type: string
                    description: The preauth token for roulette
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /getidbypreauth:
    get:
      summary: Get user ID by preauth token
      description: |
        Returns user UUID (as userId) for a valid preauth token.
        Requires X-SESSION-ID header that must correspond to the preauth token.
        The preauth token is validated against session_id + IP address.
      tags:
        - Authentication
      parameters:
        - name: preauth_token
          in: query
          required: true
          schema:
            type: string
          description: Preauth token (can also be provided via X-Preauth-Token header)
        - name: X-Preauth-Token
          in: header
          required: false
          schema:
            type: string
          description: Preauth token (alternative to query parameter)
        - name: X-SESSION-ID
          in: header
          required: true
          schema:
            type: string
          description: Session ID (must correspond to the preauth token)
      responses:
        '200':
          description: User ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: string
                    description: User UUID linked to the preauth token
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    GoogleAuth:
      type: http
      scheme: bearer
      description: Google OAuth token

  schemas:
    Event:
      type: object
      properties:
        id:
          type: string
        badge:
          type: string
        title:
          type: string
        desc:
          type: string
        deadline:
          type: string
          format: date-time
        tags:
          type: string
        reward:
          type: array
        info:
          type: string

    TokenPair:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        expires_in:
          type: integer

    UserLastLogin:
      type: object
      properties:
        userID:
          type: string
        last_login_at:
          type: integer
          nullable: true

    UserProfile:
      type: object
      properties:
        userID:
          type: string
        username:
          type: string
          nullable: true

    RatingTotals:
      type: object
      properties:
        from_event:
          type: integer
        bet_bonus:
          type: integer
        promo_bonus:
          type: integer
        servivce_bonus:
          type: integer

    UserAssets:
      type: object
      properties:
        userId:
          type: string
          description: User UUID
        points:
          $ref: '#/components/schemas/RatingTotals'
        total_points:
          type: integer

    GlobalRatingEntry:
      type: object
      properties:
        userID:
          type: string
          description: User ID (empty string if user is not authenticated)
        value:
          type: integer
          format: int64
          description: Total points for the user

    ReferralLinkResponse:
      type: object
      properties:
        referral_link:
          type: string
          description: Absolute referral link containing the user's code
        code:
          type: string
          description: Referral code (user UUID)

    FriendRatingEntry:
      type: object
      properties:
        userId:
          type: string
          description: Referred user ID
        value:
          type: integer
          format: int64
          description: Total points for the referred user

    FriendsRatingsResponse:
      type: object
      properties:
        friends:
          type: array
          items:
            $ref: '#/components/schemas/FriendRatingEntry'

    Achievement:
      type: object
      properties:
        id:
          type: string
          description: Unique achievement identifier
        badge:
          type: string
          description: Badge name/category
        title:
          type: string
          description: Achievement title
        imageUrl:
          type: string
          description: URL to achievement image/icon
        desc:
          type: string
          description: Achievement description
        tags:
          type: string
          description: Tags for filtering (e.g., "global")
        summ:
          type: number
          format: double
          description: Reward sum/amount
        steps:
          type: integer
          description: Number of steps required
        stepDesc:
          type: string
          description: Description of steps required

    AchievementsResponse:
      type: object
      properties:
        achievements:
          type: array
          items:
            $ref: '#/components/schemas/Achievement'

    UserAchievementsResponse:
      type: object
      properties:
        achievements:
          type: array
          items:
            $ref: '#/components/schemas/Achievement'

    OpenBetRequest:
      type: object
      required:
        - side
        - sum
        - pair
        - timeframe
        - openPrice
        - openTime
      properties:
        side:
          type: string
          enum: [pump, dump]
        sum:
          type: number
          minimum: 0
        pair:
          type: string
          examples:
            - ETH/USDT
        timeframe:
          type: integer
          description: Timeframe in seconds
          minimum: 1
        openPrice:
          type: number
          minimum: 0
        openTime:
          type: string
          format: date-time

    OpenBetResponse:
      type: object
      properties:
        id:
          type: integer

    BetStatusResponse:
      type: object
      properties:
        side:
          type: string
          enum: [pump, dump]
        sum:
          type: number
        pair:
          type: string
        timeframe:
          type: integer
        openPrice:
          type: number
        closePrice:
          type: number
          nullable: true

    SpinRequest:
      type: object
      properties:
        roulette_id:
          type: integer
          description: Roulette configuration id (required)
        preauth_token:
          type: string
          description: Optional preauth token (can also be provided via header or query)

    SpinResponse:
      type: object
      properties:
        result:
          type: object
          properties:
            segmentId:
              type: string
              description: The segment ID that was spun
            label:
              type: string
