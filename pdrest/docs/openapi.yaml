          format: int64

    Roulette:
      type: object
      properties:
        id:
          type: integer
        roulette_config_id:
          type: integer
        preauth_token_id:
          type: integer
        spin_number:
          type: integer
        prize:
          type: string
          nullable: true
        prize_taken:
          type: boolean
        spin_result:
          type: object
          additionalProperties: true
