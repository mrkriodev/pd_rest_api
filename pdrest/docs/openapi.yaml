openapi: 3.1.0
info:
  title: PD REST API
  description: REST API server with PostgreSQL database support
  version: 1.0.0
  contact:
    name: API Support

servers:
  - url: http://localhost:8080/api
    description: Local development server

paths:
  /status:
    get:
      summary: Health check
      tags:
        - Health
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    examples:
                      - ok

  /available_events:
    get:
      summary: Get available events
      tags:
        - Events
      responses:
        '200':
          description: List of events
          content:
            application/json:
              schema:
                type: object
                properties:
                  events:
                    type: array
                    items:
                      $ref: '#/components/schemas/Event'

  /available_achievements:
    get:
      summary: Get available achievements
      tags:
        - Achievements
      responses:
        '200':
          description: List of achievements
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AchievementsResponse'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /globalrating:
    get:
      summary: Get global rating (top users by points)
      tags:
        - Rating
      responses:
        '200':
          description: Global rating list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GlobalRatingEntry'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /auth/refresh:
    post:
      summary: Refresh JWT token
      description: |
        When JWT_STRICT_MODE=true: Requires Authorization header with a JWT (can be expired) that contains the same userID
        as in the request body. Returns a new token pair.
        When JWT_STRICT_MODE=false: Requires a valid userID in the request body and returns a new token pair.
      tags:
        - Authentication
      security:
        - BearerAuth: []
      parameters:
        - name: Authorization
          in: header
          required: false
          schema:
            type: string
          description: Bearer token. Required when JWT_STRICT_MODE=true
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                userID:
                  type: string
                  description: User ID to generate tokens for
      responses:
        '200':
          description: Token pair
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenPair'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Token does not match userID
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '404':
          $ref: '#/components/responses/NotFound'

  /auth/status:
    post:
      summary: Check JWT authorization status
      description: |
        Accepts a pinned JWT in the Authorization header. The signature is validated,
        and if the user exists, returns a status based on token liveness and presence
        of userID in the request body.
      tags:
        - Authentication
      security:
        - BearerAuth: []
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
          description: Bearer token (can be expired but must be validly signed)
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                userID:
                  type: string
                  description: User ID to validate token liveness against
      responses:
        '200':
          description: User ID (token live and matches request body)
          content:
            application/json:
              schema:
                type: object
                properties:
                  userID:
                    type: string
        '401':
          description: Unauthorized (invalid token, expired token, or no userID provided)
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      userID:
                        type: string
                  - type: object
                    properties:
                      error:
                        type: string
        '403':
          description: Token does not match userID
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '404':
          $ref: '#/components/responses/NotFound'

  /auth/google/verify:
    get:
      summary: Verify Google OAuth token
      description: |
        Verifies a Google OAuth token for an existing user. The user must already be registered in the system.
        For first-time Google OAuth registration, use POST /auth/google/register instead.
      tags:
        - Authentication
      security:
        - GoogleAuth: []
      responses:
        '200':
          description: JWT token pair
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenPair'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /auth/google/register:
    post:
      summary: Register a new user with Google OAuth
      description: |
        Registers a new user with Google OAuth information. This endpoint is called when a user first authenticates with Google.
        Requires a valid Google ID token in the Authorization header and X-SESSION-ID header.
        If no user exists for the session_id, a user is created using session_id + IP (defaults to 127.0.0.1 if IP is not available).
      tags:
        - Authentication
      security:
        - GoogleAuth: []
      parameters:
        - name: X-SESSION-ID
          in: header
          required: true
          schema:
            type: string
          description: Session ID to link existing user to Google info
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                userID:
                  type: string
                  description: Deprecated. Use X-SESSION-ID header instead.
      responses:
        '200':
          description: User ID and JWT token pair
          content:
            application/json:
              schema:
                type: object
                properties:
                  userID:
                    type: string
                  access_token:
                    type: string
                  refresh_token:
                    type: string
                  expires_in:
                    type: integer
                    format: int64
                required:
                  - userID
                  - access_token
                  - refresh_token
                  - expires_in
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: Conflict - Google account already registered to another user
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /auth/google/registeroauth2:
    post:
      summary: Register a user with Google OAuth2 code
      description: |
        Exchanges an OAuth2 authorization code for an ID token, validates it, and registers/updates a user.
        Requires X-SESSION-ID header.
      tags:
        - Authentication
      parameters:
        - name: X-SESSION-ID
          in: header
          required: true
          schema:
            type: string
          description: Session ID to link existing user to Google info
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                redirect_uri:
                  type: string
                  description: Optional override for configured redirect URL
              required:
                - code
      responses:
        '200':
          description: User ID and JWT token pair
          content:
            application/json:
              schema:
                type: object
                properties:
                  userID:
                    type: string
                  access_token:
                    type: string
                  refresh_token:
                    type: string
                  expires_in:
                    type: integer
                    format: int64
                required:
                  - userID
                  - access_token
                  - refresh_token
                  - expires_in
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: Conflict - Google account already registered to another user
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /auth/google/callback:
    get:
      summary: Google OAuth2 callback (returns JWT)
      description: |
        Handles Google OAuth2 redirect (GET), validates ID token, and returns JWT for the user.
      tags:
        - Authentication
      parameters:
        - name: code
          in: query
          required: true
          schema:
            type: string
        - name: code
          in: header
          required: false
          schema:
            type: string
      responses:
        '200':
          description: User ID and JWT token pair
          content:
            application/json:
              schema:
                type: object
                properties:
                  userID:
                    type: string
                  access_token:
                    type: string
                  refresh_token:
                    type: string
                  expires_in:
                    type: integer
                    format: int64
                required:
                  - userID
                  - access_token
                  - refresh_token
                  - expires_in
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /googlecallback:
    get:
      summary: Google OAuth2 callback (returns JWT)
      description: |
        Alias for /auth/google/callback to support multiple redirect URLs.
      tags:
        - Authentication
      parameters:
        - name: code
          in: query
          required: true
          schema:
            type: string
        - name: code
          in: header
          required: false
          schema:
            type: string
      responses:
        '200':
          description: User ID and JWT token pair
          content:
            application/json:
              schema:
                type: object
                properties:
                  userID:
                    type: string
                  access_token:
                    type: string
                  refresh_token:
                    type: string
                  expires_in:
                    type: integer
                    format: int64
                required:
                  - userID
                  - access_token
                  - refresh_token
                  - expires_in
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /auth/telegram/login:
    post:
      summary: Telegram login (registers user)
      description: |
        Verifies Telegram Web Login data and registers/updates a user identified by X-SESSION-ID.
        If no user exists for the session_id, a user is created using session_id + IP (defaults to 127.0.0.1 if IP is not available).
      tags:
        - Authentication
      parameters:
        - name: id
          in: query
          schema:
            type: string
        - name: first_name
          in: query
          schema:
            type: string
        - name: last_name
          in: query
          schema:
            type: string
        - name: username
          in: query
          schema:
            type: string
        - name: photo_url
          in: query
          schema:
            type: string
        - name: auth_date
          in: query
          schema:
            type: string
        - name: hash
          in: query
          schema:
            type: string
        - name: preauth_token
          in: query
          required: false
          schema:
            type: string
          description: Optional preauth token to link to user after successful authentication (can also be provided via X-Preauth-Token header)
        - name: X-Preauth-Token
          in: header
          required: false
          schema:
            type: string
          description: Optional preauth token to link to user after successful authentication
        - name: X-SESSION-ID
          in: header
          required: true
          schema:
            type: string
          description: Session ID to link existing user to Telegram info
      responses:
        '200':
          description: User ID and JWT token pair
          content:
            application/json:
              schema:
                type: object
                properties:
                  userID:
                    type: string
                  access_token:
                    type: string
                  refresh_token:
                    type: string
                  expires_in:
                    type: integer
                    format: int64
                required:
                  - userID
                  - access_token
                  - refresh_token
                  - expires_in
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /auth/telegram/callback:
    get:
      summary: Telegram WebApp callback (returns JWT)
      description: |
        Handles Telegram WebApp redirect (GET), validates tgWebAppData, and returns JWT for existing user.
      tags:
        - Authentication
      parameters:
        - name: tgWebAppData
          in: query
          required: true
          schema:
            type: string
          description: window.Telegram.WebApp.tgInitData
      responses:
        '200':
          description: User ID and JWT token pair
          content:
            application/json:
              schema:
                type: object
                properties:
                  userID:
                    type: string
                  access_token:
                    type: string
                  refresh_token:
                    type: string
                  expires_in:
                    type: integer
                    format: int64
                required:
                  - userID
                  - access_token
                  - refresh_token
                  - expires_in
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /auth/telegram/webapp:
    post:
      summary: Telegram WebApp login (registers user)
      description: |
        Validates window.Telegram.WebApp.tgInitData and registers/updates user by telegram_id.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tgInitData:
                  type: string
                  description: Telegram WebApp init data
              required:
                - tgInitData
      responses:
        '200':
          description: User ID and JWT token pair
          content:
            application/json:
              schema:
                type: object
                properties:
                  userID:
                    type: string
                  access_token:
                    type: string
                  refresh_token:
                    type: string
                  expires_in:
                    type: integer
                    format: int64
                required:
                  - userID
                  - access_token
                  - refresh_token
                  - expires_in
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /user/last_login/{uuid}:
    get:
      summary: Get user last login time
      tags:
        - User
      security:
        - BearerAuth: []
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Last login info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserLastLogin'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /user/profile/{uuid}:
    get:
      summary: Get user profile
      tags:
        - User
      security:
        - BearerAuth: []
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /user/assets:
    get:
      summary: Get user assets (points)
      description: |
        When JWT_STRICT_MODE=true: Validates JWT token from Authorization header. If userId is provided in query/body, verifies it matches the token.
        When JWT_STRICT_MODE=false: Requires userId in request body or query parameter.
      tags:
        - User
      security:
        - BearerAuth: []
      parameters:
        - name: userId
          in: query
          required: false
          schema:
            type: string
          description: User ID (required when JWT_STRICT_MODE=false, optional when JWT_STRICT_MODE=true for verification)
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                  description: User ID (required when JWT_STRICT_MODE=false, optional when JWT_STRICT_MODE=true for verification)
      responses:
        '200':
          description: Aggregated user points
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAssets'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
    post:
      summary: Get user assets (USDT points) - POST method
      description: |
        Same as GET /user/assets but accepts userId in request body.
        When JWT_STRICT_MODE=true: Validates JWT token from Authorization header. If userId is provided, verifies it matches the token.
        When JWT_STRICT_MODE=false: Requires userId in request body.
      tags:
        - User
      security:
        - BearerAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                  description: User ID (required when JWT_STRICT_MODE=false, optional when JWT_STRICT_MODE=true for verification)
      responses:
        '200':
          description: Aggregated user USDT points (integer)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAssets'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /user/referral_link:
    get:
      summary: Get referral link for the authenticated user
      tags:
        - User
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Referral link and code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReferralLinkResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /user/friends_ratings:
    get:
      summary: Get friends ratings (referrals aggregated points)
      tags:
        - User
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Friends ratings (referrals sorted by points)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FriendsRatingsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /user/achievements:
    get:
      summary: Get user achievements
      tags:
        - User
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User achievements

  /user/claim_achivement:
    post:
      summary: Claim completed achievement
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - achievementId
              properties:
                achievementId:
                  type: string
                  description: Achievement id to claim
      responses:
        '200':
          description: Achievement claimed
        '400':
          description: Achievement not completed or already claimed
        '401':
          description: Unauthorized
        '404':
          description: Achievement not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAchievementsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /user/openbet:
    post:
      summary: Create a new bet
      tags:
        - User
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OpenBetRequest'
      responses:
        '200':
          description: Bet created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenBetResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /user/betstatus:
    get:
      summary: Get bet status
      tags:
        - User
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Bet status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BetStatusResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /user/claim_bet:
    post:
      summary: Claim bet result
      tags:
        - User
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: query
          required: false
          schema:
            type: integer
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
      responses:
        '200':
          description: Bet claimed
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /user/unfinished_bets/{uuid}:
    get:
      summary: Get unfinished bets for user
      tags:
        - User
      security:
        - BearerAuth: []
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Unfinished bets
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnfinishedBetsResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /roulette/status:
    get:
      summary: Get roulette status
      description: |
        Gets the current status of roulette including spins_left and other info about the current state.
        If roulette_id = 1: Authorization header is optional. If present, returns status for the authenticated user.
        Otherwise uses X-SESSION-ID (header or cookie) to return status for the pre-user entity.
        If roulette_id != 1: Requires JWT Authorization header only. Returns roulette status for authenticated user.
      tags:
        - Roulette
      security:
        - BearerAuth: []
      parameters:
        - name: roulette_id
          in: query
          required: true
          schema:
            type: integer
          description: Roulette configuration id (1 for startup roulette, others require JWT)
        - name: X-SESSION-ID
          in: header
          required: false
          schema:
            type: string
          description: Session ID (required when roulette_id=1, can also be provided via X-SESSION-ID cookie)
        - name: Authorization
          in: header
          required: false
          schema:
            type: string
          description: Bearer token (required when roulette_id != 1, optional when roulette_id = 1)
      responses:
        '200':
          description: Roulette status with spins_left and current state
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRouletteStatusResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /roulette/get:
    get:
      summary: Get roulette config by id
      description: |
        Returns roulette configuration by id. Authorization header is optional for id=1 (startup roulette),
        but required for all other roulette ids.
      tags:
        - Roulette
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: integer
          description: Roulette config id (e.g., 1 for startup roulette)
        - name: Authorization
          in: header
          required: false
          schema:
            type: string
          description: Bearer token. Required for roulette id != 1, optional for id=1
      responses:
        '200':
          description: Roulette config
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RouletteConfig'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /roulette/spin:
    post:
      summary: Perform a roulette spin
      description: |
        Performs a roulette spin. If preauth_token is not provided (via header, query, or body),
        it will be generated from X-SESSION-ID and IP address (same as get_preauth_token endpoint).
        Authorization header is required for roulette_id != 1. Optional for roulette_id = 1; if provided, preauth_token is linked to that user.
      tags:
        - Roulette
      parameters:
        - name: Authorization
          in: header
          required: false
          schema:
            type: string
          description: Bearer token. Required for roulette_id != 1; optional for roulette_id = 1. If provided, preauth_token is linked to this user.
        - name: X-Preauth-Token
          in: header
          required: false
          schema:
            type: string
          description: Optional preauth token (can also be provided in query parameter)
        - name: preauth_token
          in: query
          required: false
          schema:
            type: string
          description: Optional preauth token (alternative to X-Preauth-Token header)
        - name: X-SESSION-ID
          in: header
          required: false
          schema:
            type: string
          description: Session ID (required if preauth_token is not provided, can also be provided via X-SESSION-ID cookie)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpinRequest'
      responses:
        '200':
          description: Spin result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpinResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /roulette/take-prize:
    post:
      summary: Take prize after any spin
      description: |
        Takes the prize after any spin (not required to complete all spins). If preauth_token is not provided,
        it will be generated from X-SESSION-ID and IP address. A user will be created
        if X-SESSION-ID and IP are provided but the user doesn't exist.
        Returns preauth_token in response if the user was unregistered.
        Authorization header is required for roulette_id != 1. Optional for roulette_id = 1; if provided, preauth_token is linked to that user.
      tags:
        - Roulette
      parameters:
        - name: Authorization
          in: header
          required: false
          schema:
            type: string
          description: Bearer token. Required for roulette_id != 1; optional for roulette_id = 1. If provided, preauth_token is linked to this user.
        - name: X-SESSION-ID
          in: header
          required: false
          schema:
            type: string
          description: Session ID (required if preauth_token is not provided, can also be provided via X-SESSION-ID cookie)
        - name: X-Preauth-Token
          in: header
          required: false
          schema:
            type: string
          description: Optional preauth token (can also be provided in query parameter)
        - name: preauth_token
          in: query
          required: false
          schema:
            type: string
          description: Optional preauth token (alternative to X-Preauth-Token header)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TakePrizeRequest'
      responses:
        '200':
          description: Prize taken successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TakePrizeResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /roulette/get_preauth_token:
    get:
      summary: Get or create a preauth token for on_start roulette
      description: |
        Gets or creates a preauth token for on_start roulette based on X-SESSION-ID and IP address.
        Only available for unauthenticated users. If a token already exists for the session+IP combination,
        it returns the existing token. Otherwise, creates a new one.
      tags:
        - Roulette
      parameters:
        - name: X-SESSION-ID
          in: header
          required: true
          schema:
            type: string
          description: Session ID (can also be provided via X-SESSION-ID cookie)
      responses:
        '200':
          description: Preauth token (existing or newly created)
          content:
            application/json:
              schema:
                type: object
                properties:
                  preauth_token:
                    type: string
                    description: The preauth token for roulette
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /getidbysession:
    get:
      summary: Get user ID by session_id and IP
      description: |
        Returns user UUID (as userId) for a valid session_id + IP address.
        Looks up user directly by session_id + IP in users table.
      tags:
        - Authentication
      parameters:
        - name: X-SESSION-ID
          in: header
          required: true
          schema:
            type: string
          description: Session ID
        - name: X-Forwarded-For
          in: header
          required: false
          schema:
            type: string
          description: Client IP (optional, otherwise X-Real-IP or socket IP is used)
        - name: X-Real-IP
          in: header
          required: false
          schema:
            type: string
          description: Client IP (optional)
      responses:
        '200':
          description: User ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: string
                    description: User UUID linked to the derived preauth token
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  securitySchemes:
