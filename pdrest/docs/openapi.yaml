    GoogleAuth:
      type: http
      scheme: bearer
      description: Google OAuth token

  schemas:
    Event:
      type: object
      properties:
        id:
          type: string
        badge:
          type: string
        title:
          type: string
        desc:
          type: string
        deadline:
          type: string
          format: date-time
        tags:
          type: string
        reward:
          type: array
        info:
          type: string

    TokenPair:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        expires_in:
          type: integer

    UserLastLogin:
      type: object
      properties:
        userID:
          type: string
        last_login_at:
          type: integer
          nullable: true

    UserProfile:
      type: object
      properties:
        userID:
          type: string
        username:
          type: string
          nullable: true

    RatingTotals:
      type: object
      properties:
        from_event:
          type: integer
        bet_bonus:
          type: integer
        promo_bonus:
          type: integer
        servivce_bonus:
          type: integer

    UserAssets:
      type: object
      properties:
        userId:
          type: string
          description: User UUID
        points:
          $ref: '#/components/schemas/RatingTotals'
        total_points:
          type: integer

    GlobalRatingEntry:
      type: object
      properties:
        userID:
          type: string
          description: User ID (empty string if user is not authenticated)
        value:
          type: integer
          format: int64
          description: Total points for the user

    ReferralLinkResponse:
      type: object
      properties:
        referral_link:
          type: string
          description: Absolute referral link containing the user's code
        code:
          type: string
          description: Referral code (user UUID)

    FriendRatingEntry:
      type: object
      properties:
        userId:
          type: string
          description: Referred user ID
        value:
          type: integer
          format: int64
          description: Total points for the referred user

    FriendsRatingsResponse:
      type: object
      properties:
        friends:
          type: array
          items:
            $ref: '#/components/schemas/FriendRatingEntry'

    Achievement:
      type: object
      properties:
        id:
          type: string
          description: Unique achievement identifier
        badge:
          type: string
          description: Badge name/category
        title:
          type: string
          description: Achievement title
        imageUrl:
          type: string
          description: URL to achievement image/icon
        desc:
          type: string
          description: Achievement description
        tags:
          type: string
          description: Tags for filtering (e.g., "global")
        prizeId:
          type: integer
          description: Prize value id linked to this achievement
        steps:
          type: integer
          description: Number of steps required
        stepDesc:
          type: string
          description: Description of steps required

    AchievementsResponse:
      type: object
      properties:
        achievements:
          type: array
          items:
            $ref: '#/components/schemas/Achievement'

    UserAchievementsResponse:
      type: object
      properties:
        achievements:
          type: array
          items:
            $ref: '#/components/schemas/Achievement'

    OpenBetRequest:
      type: object
      required:
        - side
        - sum
        - pair
        - timeframe
        - openPrice
        - openTime
      properties:
        side:
          type: string
          enum: [pump, dump]
        sum:
          type: number
          minimum: 0
        pair:
          type: string
